<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(동네생활-글쓰기)"></head>
<body>
    <header th:replace="fragments/layout :: header"></header>

    <div class="container bg-dark text-white min-vh-100" style="padding-top: 60px;">
        <form method="post" th:object="${form}">
            <div class="mb-3">
                <select class="form-select" th:field="*{postCategoryName}">
                    <option value="" selected>게시글의 주제를 선택해주세요.</option>
                    <option th:each="postCategory : ${postCategories}" th:value="${postCategory.name}" th:text="${postCategory.displayName}">One</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{title}" placeholder="제목" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" th:field="*{content}" rows="12"
                          placeholder="봉천동 근처 이웃과 취미생활에 대해 이야기를 해보세요" required></textarea>
                <div th:errors="*{content}" style="white-space:pre-wrap">
                    글 오류
                </div>
            </div>
            <button type="submit" class="btn btn-primary">완료</button>
        </form>
    </div>

    <footer th:replace="fragments/layout :: footer(createPost)"></footer>
</body>
</html>
