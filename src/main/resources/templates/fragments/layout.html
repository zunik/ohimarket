<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    /* 모바일 처럼하기위해 */
    .container{
        max-width: 700px;
    }
    .navbar {
      padding:0px !important;
     }
  </style>
</head>
<body>
<header th:fragment="header(page)">
  <nav class="navbar navbar-default fixed-top">
    <div class="container bg-dark border-bottom border-light">
      <a class="navbar-brand text-white" href="#">봉천동</a>
      <div class="text-end">
        <a href="/"><i class="bi bi-search text-white" style="font-size:20px"></i></a>
      </div>
    </div>
  </nav>
</header>

<footer th:fragment="footer">
  <nav class="fixed-bottom">
    <div class="container bg-dark border-top border-light text-center ">
      <div class="row">
        <div class="col">
          <a href="/" class="text-white text-decoration-none">
            <i class="bi bi-file-earmark-text" style="font-size:25px"></i>
            <br /> 동네생활
          </a>
        </div>
        <div class="col">
          <a href="/" class="text-white text-decoration-none">
            <i class="bi bi-person text-white" style="font-size:25px"></i>
            <br /> 프로필
          </a>
        </div>
      </div>
    </div>
  </nav>
</footer>

</body>
</html>
